<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <style>
        .row {
          padding: 5px;
        }
      </style>
  </head>
<body>
<h2>WELCOME TO USER Page</h2>
<div class="container">
    <div class="card">
<div class="card-header text-center bg-secondary text-white"><h3>Welcome to Health Form</h3></div>
<div class="card-body">
<form action="save" method="POST" id="healthform">
    <div class="row">
<div class="col-2"><label> CODE </label></div>
<div class="col-6"><input type="text" name="code" id="code" class="form-control" /></div>
<div class="col-4"><span id=codeError > Error Section </span></div>
    </div>
    <div class="row">
        <div class="col-2"><label> NAME </label></div>
        <div class="col-6"><input type="text" name="name" id="name" class="form-control"/></div>
        <div class="col-4"><span id="nameError">Error Section</span></div>
    </div>

    <div class="row">
        <div class="col-2"><label>NOTE</label></div>
        <div class="col-6"><input type="text" name="note" id="note" class="form-control"/></div>
        <div class="col-4"><span id="noteError"> Error Section </span></div>
    </div>
    <button class="btn btn-secondary" >CREATE</button>
    
</form>

</div>
<div th:text="${haii}"></div>
<div class="card-footer bg-secondary text-white text-center"> <h4>Health Form Created Successfully...!!!</h4></div>
    </div>
</div>
</body>
  </html>
